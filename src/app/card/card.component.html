<div class="card">
    <div class="image-holder">
        <span><img [src]="image" class="card-img-top" alt=" "></span>
    </div>
    <div class="card-body ">
        <p class="card-price">${{dataEntrance?.bookPrice}}</p>
        <h5 class="card-title">{{dataEntrance?.title}}</h5>
        <p class="card-text ">{{dataEntrance?.authors}}</p>
        <span class="card-language">{{dataEntrance?.languages}}</span> <span class="card-language">{{dataEntrance?.languages}}</span>
    </div>
</div>
